# Number of printers per building
printers_per_building:
  min: 2
  max: 8

# Page Balance System
default_pages_per_semester: 100
semester_names: ["HK1", "HK2", "HK3"]  # Fall, Spring, Summer
current_academic_year: 2024
page_price_per_a4: 500  # VND per page

# Page purchase patterns
page_purchase_rate: 0.6  # 60% of students purchase additional pages
avg_additional_pages: 200
additional_pages_variance: 100

payment_methods:
  "Bank Transfer": 0.40
  "Credit Card": 0.25
  "E-Wallet": 0.20
  "Cash": 0.10
  "Campus Card": 0.05

payment_success_rate: 0.95

# Print Job Patterns
avg_print_jobs_per_student: 25
print_job_variance: 15

# File types and their frequency
file_types:
  pdf: 0.60
  docx: 0.20
  xlsx: 0.08
  pptx: 0.07
  txt: 0.03
  jpg: 0.01
  png: 0.01

# Print job settings distribution
paper_size_distribution:
  A4: 0.87
  A3: 0.10
  A5: 0.03

orientation_distribution:
  portrait: 0.85
  landscape: 0.15

print_side_distribution:
  one-sided: 0.70
  double-sided: 0.30

color_mode_distribution:
  black-white: 0.75
  grayscale: 0.20
  color: 0.05

# Print job timing patterns
peak_hours: [8, 9, 10, 13, 14, 15, 16]  # Peak usage hours
normal_hours: [7, 11, 12, 17, 18]       # Normal usage hours
low_hours: [6, 19, 20, 21, 22]          # Low usage hours

peak_activity_multiplier: 3.0
normal_activity_multiplier: 1.5
low_activity_multiplier: 0.5

# Print job status distribution
print_status_distribution:
  completed: 0.85
  failed: 0.08
  cancelled: 0.05
  queued: 0.015
  printing: 0.005

# Print job success patterns
avg_pages_per_document: 8
pages_variance: 12
max_pages_per_job: 50
min_pages_per_job: 1

# Copy quantity distribution
copy_distribution:
  1: 0.70
  2: 0.15
  3: 0.08
  4: 0.04
  5: 0.02
  10: 0.01

# System Configuration
system_configs:
  max_file_size_mb: 50
  max_pages_per_job: 100
  queue_timeout_minutes: 30
  maintenance_interval_days: 90
  backup_retention_days: 365
  session_timeout_minutes: 120
  max_daily_jobs_per_student: 20
  min_balance_warning: 10

# Permitted file types
permitted_extensions:
  - extension: ".pdf"
    mime_type: "application/pdf"
    description: "Portable Document Format"
  - extension: ".docx"
    mime_type: "application/vnd.openxmlformats-officedocument.wordprocessingml.document"
    description: "Microsoft Word Document"
  - extension: ".xlsx"
    mime_type: "application/vnd.openxmlformats-officedocument.spreadsheetml.sheet"
    description: "Microsoft Excel Spreadsheet"
  - extension: ".pptx"
    mime_type: "application/vnd.openxmlformats-officedocument.presentationml.presentation"
    description: "Microsoft PowerPoint Presentation"
  - extension: ".txt"
    mime_type: "text/plain"
    description: "Plain Text File"
  - extension: ".jpg"
    mime_type: "image/jpeg"
    description: "JPEG Image"
  - extension: ".png"
    mime_type: "image/png"
    description: "PNG Image"

# Activity and Usage Patterns
days_of_data: 365  # Generate 1 year of data
printer_maintenance_frequency: 90  # Days between maintenance
system_audit_rate: 0.3  # 30% of actions generate audit logs

# Peak usage days (1 = Monday, 7 = Sunday)
peak_days: [2, 3, 4, 5]  # Tuesday to Friday
normal_days: [1, 6]      # Monday, Saturday
low_days: [7]            # Sunday

peak_day_multiplier: 1.5
normal_day_multiplier: 1.0
low_day_multiplier: 0.3

# Seasonal patterns (by month)
seasonal_multipliers:
  1: 0.6   # January - Winter break
  2: 1.2   # February - New semester
  3: 1.4   # March - Peak activity
  4: 1.3   # April - Mid-semester
  5: 1.5   # May - Final exams
  6: 0.8   # June - Summer break
  7: 0.7   # July - Summer break
  8: 1.1   # August - New semester prep
  9: 1.3   # September - Fall semester
  10: 1.4  # October - Mid-semester
  11: 1.5  # November - Final projects
  12: 1.2  # December - Finals

# Error and failure patterns
printer_failure_rate: 0.05  # 5% of jobs fail due to printer issues
network_failure_rate: 0.02  # 2% of jobs fail due to network issues
user_cancel_rate: 0.03      # 3% of jobs cancelled by users
paper_jam_rate: 0.02        # 2% of jobs fail due to paper jams

# Document naming patterns
document_name_templates:
  - "Assignment_{number}_{course}"
  - "Lecture_{number}_{subject}"
  - "Lab_Report_{number}"
  - "Project_{name}_Draft"
  - "Thesis_Chapter_{number}"
  - "Exam_Practice_{subject}"
  - "Homework_{number}_{date}"
  - "Presentation_{topic}"
  - "Research_Paper_{title}"
  - "Study_Notes_{subject}"

